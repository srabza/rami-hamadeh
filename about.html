<body>
    <div class="Navbar">
        <div class="container">
            <a class="logo" href="#">Rami Hamadeh</a>
            <img id="mobile-cta" class="mobile-menu" src="imgs\ooo.svg" alt="menu-icon">
            <!-- bel <nav> hol el items li jowet el navbar-->
            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="imgs\exit.svg" alt="exit-nav">
                <ul class="primary-nav">
                    <li class="home-button"><a href="index.html">Home</a></li>

            </nav>

    <script>
        const mobileBtn = document.getElementById('mobile-cta')
          nav = document.querySelector('nav')
          mobileBtnExit = document.getElementById('mobile-exit');

    mobileBtn.addEventListener('click', () => {
        nav.classList.add('menu-btn');
    })

    mobileBtnExit.addEventListener('click', () => {
        nav.classList.remove('menu-btn');
    })
    </script>
